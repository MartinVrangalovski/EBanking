<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
</head>
<body>
    <form th:method="post" th:action="@{'/home/add/{id}' (id=${primaryAccount?.getId()})}">
        <div>
            <div th:text="${primaryAccount.getNumber()}">Account Number</div>
        </div>
        <div>
            <label for="ballance">Add Balance</label>
            <input type="number" id="ballance" name="ballance">
        </div>
        <button type="submit">ADD</button>
    </form>
</body>
</html>
